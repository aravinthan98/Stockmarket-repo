<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
 
    <div class="logo">
        <div class="logotitle">
        <button id="left-menu" onclick="openLeftMenu()"><i class="fa-solid fa-bars"></i></button>
        <img id="logoimg" src="https://images.sftcdn.net/images/t_app-icon-m/p/a9dd92de-a4d4-11e6-aac7-00163ed833e7/3199077626/mystockplanner-stock-market-india-logo.png" alt="logo-img"><span>Stack Market</span>
        </div>
        <div class="searchbar">
            <input type="text" id="search" placeholder="Search for simple">
            <button class="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <button id="mobileserch"><i class="fa-solid fa-magnifying-glass"></i></button>
        <p id="datetime"></p>
        <div class="profile"><img src="aboutpage.jpg" id="profileimg"><span>Aravinth</span></div>
    </div>
    <nav class="sidenav">
        <button id="closebar" onclick="closeLeftMenu()"><i class="fa-solid fa-circle-xmark"></i></button>
        <a href="#grp1"><i class="fa-solid fa-border-all"></i> Dashboard</a>
        <a href="#"><i class="fa-regular fa-newspaper"></i> News</a>
        <a href="#" id="userlogin"><i class="fa-regular fa-user"></i> User</a> 

    </nav>

    <div class="left">
    <div class="trending">
        <h1 id="titlehead">Trending Market Group</h1>
        <div class="trendinggroups">
            <div class="group" id="grp1"></div>
            <div class="group" id="grp2"></div>
            <div class="group" id="grp3"></div>
        </div>
    </div>
    <div class="watchlist">
        <div class="viewall">
          <h1 id="watchheadline">Your Watch List</h1>
        </div>
        <div class="watchlistgroups">

        </div>
    </div>
    </div>
    <div class="right">
        <h2>News Feed</h2>
            <div id="images-container">
                <div class="news-feed">                    
                </div>
            </div>
    </div>

<div class="card-container">
    <div class="result">
        <h1 id="hline"></h1>
        <button><i class="fa-solid fa-circle-xmark"></i></button>
    </div>   
    <div class="cards">

    </div>  
</div>
<div class="mobilesrc">
    <button id="backbtn"><i class="fa-solid fa-arrow-left"></i></button>
    <div class="msearchbar">
    <input type="text" id="msearch" placeholder="Search for simple">
    <button id="msubmit"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
</div>
<div id="login-page">
    <button id="backtopage" onclick="closeloginform()"><i class="fa-solid fa-arrow-left"></i></button>
    <div class="container">      
        <div class="forms">
            <form id="signup-form">
                <h2>Sign up</h2>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign up</button>
            </form>
            <form id="signin-form">  
                <h2>Sign in</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign in</button>
            </form>
        </div>
        <div class="toggle">
            <button id="toggle-btn">Already have an account? Sign In!</button>
        </div>
    </div>
</div>
<div class="footer">
    <p>Footer</p>
</div>

<script src="script.js" type="text/JavaScript"></script>
</body>
</html>
